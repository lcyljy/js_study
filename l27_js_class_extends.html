<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>class extends</title>
  </head>
  <body>
    <h1>class 상속으로 재사용을 배우자</h1>
<script type="text/javascript">
class Animal{
  name;age;bark;species;
  constructor(name,age=0,bark,species="밝혀지지않음"){
    this.name=name;
    this.bark=bark;
    this.age=age;
    this.species=species;
  }
}
//DOG는 Animal의 특징을 모두 가진다.
//DOG는 털{길이:,색:,곱슬한정도:}과 주인[경민,은솜] 후각(100M)
class Dog extends Animal{
  //name;age;bark;species;
  hair; owner; smell;
  constructor(name,age,bark,species,hair,owner,smell){
    super(name,age,bark,species);
    this.hair=hair;
    this.owner=owner;
    this.smell=smell;
  }
}

class Maltese extends Dog{
  barking; smelling;
  constructor(name,age,owner){
    //super(name,age,bark,species,hair,owner,smell)
    super(name,age,"말티즈멍멍멍","말티즈",{length:Infinity,color:"white",curly:"middle"},owner,500);
  }
  get barking(){
    return "자주 "+this.bark;
  }
  get smelling(){
    return "자주 킁킁"+this.smell+"M 맡을 수 있다.";
  }
}
const dog= new Animal("홍구",10,"멍멍멍멍","말티즈");
console.log(dog);
const animal_dog=
new Dog("홍구",10,"멍멍멍멍","말티즈",{length:20,color:"white",curly:"middle"},"경민",500);
console.log(animal_dog);
const hongu=new Maltese("홍구",10,["경민","은솜"]);
console.log(hongu);
</script>
  </body>
</html>
