    <h1>promise() reject로 예외 처리하자 (콘솔을 보세요!)</h1>
<script>

function sum(a,b){
    return new Promise((resolve,reject)=>{
        setTimeout(()=>{
            if(Number(a)&&Number(b)){
                resolve(a+b);
            }else{
                reject("수가 아닌 값이 파라미터로 왔습니다.");
            }
        },1000);
    });
}

new sum("dddd",20).then(
    (resolvePara)=>{
        console.log(resolvePara);
    }
).then(()=>{
    console.log("계산 실행 완료");
}).catch((rejectPara)=>{
    console.log(rejectPara);
});
console.log("비동기된 실행");
