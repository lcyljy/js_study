<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>js array method</title>
</head>

<body>
  <main>
    <h1>자바스크립트 배열의 유용한 메소드</h1>
    <script>
      const a = ["b", "c", "a", "z", "f", "e", "h"];
    </script>
    <p> const a=["b","c","a","z","f","e","h"];</p>
    <li>a.toString(): 쉼표로 구분된 배열의 값을 문자열로 출력한다.
      <script>
        document.write(a.toString())
      </script>
    </li>
    <li>a.join() : 배열의 값을 join()으로 결합한 문자열을 출력한다
      <script>
        document.write(a.join("-"))
      </script>
    </li>

  </main>
</body>

</html>
